<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Director's App</title>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Director's App</h1>

    <form id="performance-form" class="mb-4">
      <div class="mb-3">
        <label for="scene" class="form-label">Scene</label>
        <input type="text" class="form-control" id="scene">
      </div>
      <div class="mb-3">
        <label for="director_notes" class="form-label">Director's Notes</label>
        <input type="text" class="form-control" id="director_notes">
      </div>
      <button type="submit" class="btn btn-primary">Perform</button>
    </form>

    <h2>Performance:</h2>
    <pre id="output" class="border rounded bg-white p-3"></pre>
  </div>

  <script src="app.js"></script>

</body>
</html>
